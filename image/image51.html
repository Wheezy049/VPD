source srcset="/images/about_person_4_d.webp" type="image/webp"><img src="https://vpd.money/images/fallback/about_person_4_d.png" alt="about_person_4"></picture><picture><source srcset="/images/about_person_5_d.webp" type="image/webp"><img src="https://vpd.money/images/fallback/about_person_5_d.png" alt="about_person_5"></picture></div></div><div class="about-layer-2"><div class="about-layer-2-section"><picture><source srcset="/images/about_group_d.webp" type="image/webp"><img src="https://vpd.money/images/fallback/about_group_d.png" alt="about_group"></picture></div><div class="about-layer-2-section"><div class="about-layer-2-section-group"><label>The Hub of Banking</label></div><div class="about-layer-2-section-group"><img src="./image51_files/about-hub-1.svg"><div class="about-layer-2-section-group-content"><span>Lower Costs</span><label>VPD provides the versatility you need to build a business or personal bank account without the need for additional tools and processes to make the most of your money. With reduced costs and excellent usability, it's as easy as opening your app to move money, make payments or convert your cash as you cross borders. Simply select the services or applications you require to make your personal bank work best for you.</label></div></div><div class="about-layer-2-section-group"><img src="./image51_files/about-hub-2.svg"><div class="about-layer-2-section-group-content"><span>Better User Experience</span><label>What makes VPD the best banking experience for you? We allow you to build your own banking experience that's anything but ordinary. With an intuitive design, increased functionality and no limits with a single application, there's a reason we're the bank of you. Simply select the product and services you need to enjoy a customised banking experience.</label></div></div><div class="about-layer-2-section-group"><img src="./image51_files/about-hub-3.svg"><div class="about-layer-2-section-group-content"><span>Borderless Reach</span><label>With VPD, there are no limits. With completely borderless and frictionless digital banking, you don't need to worry about multiple accounts and currencies. Our sub-account system makes VPD as flexible as you need to be, giving you the ability to convert money freely for full cross-border functionality. We provide financial freedom in a way that benefits you the most, allowing you to build your own personal bank.</label></div></div></div></div><div class="about-layer-3"><div class="about-layer-3-section"><picture><source srcset="/images/icons/users.webp" type="image/webp"><img src="https://vpd.money/images/fallback/icons/users.png" alt="users"></picture><label>50,000+</label><label>Users</label></div><div class="about-layer-3-section"><picture><source srcset="/images/icons/dollar.webp" type="image/webp"><img src="https://vpd.money/images/fallback/icons/dollar.png" alt="transactions"></picture><label>$200 Million+</label><label>Processed Transactions</label></div><div class="about-layer-3-section"><picture><source srcset="/images/icons/visa.webp" type="image/webp"><img src="https://vpd.money/images/fallback/icons/visa.png" alt="visa"></picture><label>Exclusive Partnership</label><label>with Visa</label></div><div class="about-layer-3-section"><picture><source srcset="/images/icons/finalist.webp" type="image/webp"><img src="https://vpd.money/images/fallback/icons/finalist.png" alt="finalist"></picture><label>Finalist</label><label>at the CEMEA Visa Everywhere Initiative</label></div><div class="about-layer-3-section"><picture><source srcset="/images/icons/inclusive_fintech.webp" type="image/webp"><img src="https://vpd.money/images/fallback/icons/inclusive_fintech.png" alt="inclusive_fintech"></picture><label>Winner</label><label>Inclusive Fintech 50 (IF50) competition’s 2021 cohort.</label></div></div><div class="about-layer-4"><label class="about-layer-4-maintext">Our Team</label><label class="about-layer-4-subtext">Founded by fintech experts and staffed by passi
